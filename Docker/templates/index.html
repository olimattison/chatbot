<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ollama Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { background: #f9f9f9; font-family: sans-serif; padding: 2rem; }
    #chat { max-width: 800px; margin: auto; background: #fff; border-radius: 10px; padding: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .user, .bot { margin-bottom: 1rem; padding: 0.75rem; border-radius: 0.5rem; }
    .user { background-color: #e0f7fa; text-align: right; }
    .bot { background-color: #f1f1f1; text-align: left; white-space: pre-wrap; }
    #typing { font-style: italic; color: #888; display: none; }
    pre { background: #eee; padding: 0.5rem; border-radius: 5px; overflow-x: auto; }
    code { color: #d63384; font-family: monospace; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="typing" class="bot">Bot is thinking hard<span id="dots">...</span></div>
    <div class="input-group mt-4">
      <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
      <button onclick="sendMessage()" class="btn btn-primary">Send</button>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
